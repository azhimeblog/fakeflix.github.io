
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'movieapi_Category_list' %}">
    Category Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="cat_name">cat_name: </label>
  <input class="form-control col-sm-10" id="cat_name" type="text" name="cat_name" value="{{ object.cat_name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="slug">slug: </label>
  <input class="form-control col-sm-10" id="slug" type="text" name="slug" value="{{ object.slug }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
